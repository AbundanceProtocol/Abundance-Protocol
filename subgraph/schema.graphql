type _Schema_
  @fulltext(
    name: "postSearch"
    language: en
    algorithm: rank
    include: [{ entity: "Post", fields: [{ name: "title" }, { name: "postContent" }, { name: "postAuth" }] }]
  )

type Post @entity {
  id: ID!
  title: String
  contentHash: String!
  postContent: String
  initialReview: Boolean
  challenged: Boolean
  reqExpertise: BigInt
  lockExpiration: BigInt
  CrS: BigInt
  IS: BigInt
  postValue: BigInt
  timestamp: BigInt
  postAuth: [String!]
}